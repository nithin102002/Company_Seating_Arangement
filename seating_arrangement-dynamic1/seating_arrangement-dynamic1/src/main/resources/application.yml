spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/Seating-Management
  datasource:
    url: jdbc:postgresql://localhost:5432/seating
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      javax:
        persistence:
          validation:
            mode: none
server:
  port: 8090
